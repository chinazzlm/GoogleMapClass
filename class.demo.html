<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>谷歌地图API调试</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
        #searchInput {
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
<input type="text" id="searchInput" value="" placeholder="输入城市中文名或英文名">
<button onclick="testFun()">激活地图</button>
<select id="country"></select>
<div id="map"></div>
<script src="./src/googleMap.class.js"></script>
<script>
    var ggmap = new GGMap({
        mapNode: document.querySelector('#map'),
        searchInpNode: document.querySelector('#searchInput'),
        countryNode: document.querySelector('#country'),
        apiKey: '此处填充谷歌KEY',
        callbackName: 'activeMap',
        getMarkerLatLng: function(lat,lng) {
            console.log(lat,lng);
        },
        error: function(tips) {
            console.log(tips);
        }
    })
    function testFun() {
        ggmap.init();
    }
    function activeMap() {
        ggmap.initMap();
    }
</script>
</body>
</html>
